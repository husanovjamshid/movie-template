<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <h1 class="text-center">Movie catalog</h1>

                <div class="hero__inner">
                    <div class="row mt-4">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                            <form action="#">
                                <div class="">
                                    <input type="email" class="form-control form-control-lg" id="floatingInput" placeholder="ave">
                                    <label for="floatingInput"></label>
                                  </div>
                                  <div class="">
                                    <input type="text" class="form-control form-control-lg" id="floatingPassword" placeholder="5">
                                    <label for="floatingPassword"></label>
                                  </div>
    
                                  <div class="mb-3">
                                    <select class="form-select form-select-lg" aria-label="Default select example">
                                        <option selected>All</option>
                                        <option value="1">Drama</option>
                                        <option value="2">Fantacy</option>
                                        <option value="3">Romantic</option>
                                      </select>
                                  </div>
    
                                  <div class="mb-3">
                                    <select class="form-select form-select-lg" aria-label="Default select example">
                                        <option selected>Rating (high to low)</option>
                                        <option value="1">Low</option>
                                        <option value="2">High</option>
                                        <option value="3">Medium</option>
                                      </select>
                                  </div>
    
                                  <button class="btn btn-primary btn-block">Search</button>
                            </form>

                            <div class="hero__content content mt-3">
                                <h2>Bookmarked movies</h2>
                                <div class="content__inner">
                                    <ul class="content__list list-unstyled">
                                        <li class="content__item border  border-1 p-3">
                                            <h4>Avengers: Infinity War</h4>
                                            <button class="btn btn-danger">Remove</button>
                                        </li>
                                        <li class="content__item border  border-1 p-3">
                                            <h4>The Avengers</h4>
                                            <button class="btn btn-danger">Remove</button>
                                        </li>
                                        <li class="content__item border  border-1 p-3">
                                            <h4>12 Years a Slave</h4>
                                            <button class="btn btn-danger">Remove</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-8">
                            <p class="h5">Search results: 39</p>
                            <div class="alert alert-success">Use the from left to search for a movie</div>

                            <div class="row gy-3">
                                <div class="col-12 col-sm-6 colmd-6 col-lg-6">
                                  <div class="card h-100">
                                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                          <div class="carousel-item active" data-bs-interval="1000">
                                            <img src="./images/av-1.jpg" width="200" height="200" class="d-block w-100" alt="movie photo">
                                          </div>
                                          <div class="carousel-item" data-bs-interval="2000">
                                            <img src="./images/av-2.png" width="200" height="200" class="d-block w-100" alt="movie photo">
                                          </div>
                                          <div class="carousel-item">
                                            <img src="./images/av-3.jpg" width="200" height="200" class="d-block w-100" alt="movie photo">
                                          </div>
                                        </div>
                                      
                                      </div>
                                    <div class="card-body">
                                      <h5 class="card-title">Avangers: Infinity War</h5>
                                      <p class="card-text"><i class="fa-solid fa-calendar"></i> 2018</p>
                                      <p class="card-text d-flex "><img src="./images/star.png" width="20" height="20" alt=""> <span class="ml-5">8.7</span></p>

                                      <div class="buttons d-flex justify-content-between  flex-wrap">
                                        <button class="btn btn-outline-primary">Watch trailer</button>
                                        <button class="btn btn-outline-info">More info</button>
                                        <button class="btn btn-outline-success">Watch trailer</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-12 col-sm-6 colmd-6 col-lg-6">
                                    <div class="card h-100">
                                      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                                          <div class="carousel-inner">
                                            <div class="carousel-item active" data-bs-interval="1000">
                                              <img src="./images/av-4.jpg" width="200" height="200" class="d-block w-100" alt="movie photo">
                                            </div>
                                            <div class="carousel-item" data-bs-interval="2000">
                                              <img src="./images/av-5.jpg" width="200" height="200" class="d-block w-100" alt="movie photo">
                                            </div>
                                            <div class="carousel-item">
                                              <img src="./images/av-6.jpg" width="200" height="200" class="d-block w-100" alt="movie photo">
                                            </div>
                                          </div>
                                        
                                        </div>
                                      <div class="card-body">
                                        <h5 class="card-title">The Avangers</h5>
                                        <p class="card-text"><i class="fa-solid fa-calendar"></i> 2012</p>
                                        <p class="card-text d-flex "><img src="./images/star.png" width="20" height="20" alt=""> <span class="ml-5">8.1</span></p>
  
                                        <div class="buttons d-flex justify-content-between flex-wrap">
                                          <button class="btn btn-outline-primary">Watch trailer</button>
                                          <button class="btn btn-outline-info">More info</button>
                                          <button class="btn btn-outline-success">Watch trailer</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                              </div>

                              <nav class="mt-5 d-flex justify-content-center" aria-label="Page navigation example ">
                                <ul class="pagination">
                                  <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                      <span aria-hidden="true">&laquo;</span>
                                    </a>
                                  </li>
                                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                                  <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                      <span aria-hidden="true">&raquo;</span>
                                    </a>
                                  </li>
                                </ul>
                              </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
